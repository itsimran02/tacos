    textarea {
        margin-bottom: 1rem;

<body>
    <header id="top">
        <h1>Contact Us</h1>
        <nav>
            <ul>

            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>

    <main>
        <h2>Our Contact form</h2>
        <form action="#">
            <fieldset>
                <legend>Send Us A Message</legend>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Your Name"><br>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Your Email"><br>
                <p><label for="msg">Your Message:</label></p>
                <textarea name="msg" id="msg" cols="33" rows="11" placeholder="type your message here"></textarea>
            </fieldset>
            <input type="button" value="Send">
            <input type="reset" value="reset">

        </form>
        <h2>Our Location</h2>
        <p><em>555 taco temptation lane , suite T <br> Kansas city MO 55555-555</em></p>
        <p>Phone: <a href="#">555-555-55</a></p>
